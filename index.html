<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BST Visualization</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">BST Visualization</h1>
    <input type="number" id="inputValue" placeholder="Enter value" style="padding: 5px; margin-right: 10px; font-size: 16px; background-color: #FFFDD0;" class="input">
    <div class="btns">
        <button class="button-42" onclick="clearTree()">Clear</button>
        <button class="button-42" onclick="insertNode()">Insert</button>
        <button class="button-42" onclick="deleteNode()">Delete</button>
        <button class="button-42" onclick="searchNode()">Search</button>
        <button class="button-42" onclick="inOrderTraversal()">In Order Traversal</button>
        <button class="button-42" onclick="preOrderTraversal()">Pre Order Traversal</button>
        <button class="button-42" onclick="postOrderTraversal()">Post Order Traversal</button>
        <button class="button-42" onclick="levelOrderTraversal()">Level Traversal</button>
    </div>
    <div id="treeContainer" style="width: 1300px; height: 1000px; "></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/nodes.js"></script>
</body>
</html>
